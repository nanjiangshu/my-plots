<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Plots</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    img { max-width: 500px; margin: 10px; display: block; }
    .plot { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h1>My Plots</h1>
  <div id="plots"></div>

  <script>
    const repo = "nanjiangshu/my-plots";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

    async function loadPlots(path = "") {
      const res = await fetch(apiUrl + path);
      const files = await res.json();

      for (const file of files) {
        if (file.type === "dir") {
          await loadPlots(file.path); // recurse into folders
        } else if (file.name.endsWith(".png")) {
          const div = document.createElement("div");
          div.className = "plot";
          div.innerHTML = `
            <h3>${file.path}</h3>
            <img src="https://raw.githubusercontent.com/${repo}/main/${file.path}">
          `;
          document.getElementById("plots").appendChild(div);
        }
      }
    }

    loadPlots();
  </script>
</body>
</html>
